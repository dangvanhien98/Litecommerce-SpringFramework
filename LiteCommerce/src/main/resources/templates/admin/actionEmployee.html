<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<div class="col-6 container my-3 card p-3">
    <h1 class="text-center mb-3" th:text="${isUpdate} ? 'update Employee' : 'add Employee'"></h1>
    <form th:action="@{/admin-saveEmployee}" method="post" th:object="${employee}">
        <input th:if="${isUpdate}" type="hidden" name="accountid" th:field="*{account.accountId}">
        <input type="hidden" name="accountid" th:field="*{account.username}">
        <div class="input-group mb-3">
            <input th:if="!${isUpdate}" type="email" class="form-control" name="userName" th:field="*{account.username}" placeholder="example: staff@gmail.com" required>
            <input th:if="${isUpdate}" type="email" class="form-control" name="userName" th:field="*{account.username}" placeholder="example: staff@gmail.com" disabled>
            <label class="input-group-text">Username</label>
        </div>
        <div class="input-group mb-3">
            <input type="text" class="form-control" name="passWord" th:field="*{account.password}" placeholder="Enter pass word" required>
            <label class="input-group-text">passWord</label>
        </div>
        <div class="input-group mb-3" th:if="!${isUpdate}">
            <input type="text" class="form-control" name="passWord1" th:field="*{account.password}" placeholder="Enter pass word again" required>
            <label class="input-group-text">passWord Again</label>
        </div>
        <div class="input-group mb-3">
            <input type="hidden" th:field="*{employeeID}">
            <input type="text" class="form-control" th:field="*{employeeName}" placeholder="Enter Name" required>
            <label class="input-group-text">EmployeeName</label>
        </div>
        <div class="input-group mb-3">
            <input type="text" class="form-control" th:field="*{numberPhone}" placeholder="Enter Number phone" required>
            <label class="input-group-text">NumberPhone</label>
        </div>
        <div class="input-group mb-3">
            <input type="text" class="form-control" th:field="*{address}" placeholder="Enter address" required>
            <label class="input-group-text">address</label>
        </div>
        <div class="input-group mb-3">
            <input type="date" class="form-control" th:field="*{birthDate}" placeholder="Enter BirthDate" required>
            <label class="input-group-text">BirthDate</label>
        </div>

        <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>
</div>
