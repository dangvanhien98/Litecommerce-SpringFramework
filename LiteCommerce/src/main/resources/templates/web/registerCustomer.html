<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<div class="col-6">
    <form th:action="check-signup" method="post" th:object="${customer}">
        <div class="form-group">
            <label>Name</label>
            <input type="hidden" class="form-control" th:field="*{customerID}"
                placeholder="Enter Name" required>
            <input type="text" class="form-control" th:field="*{customerName}"
                placeholder="Enter Name" required>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" th:field="*{email}"
                placeholder="Enter Email" required>
        </div>
        <div class="form-group">
            <label>Address</label>
            <input type="text" class="form-control" th:field="*{address}" placeholder="Address">
        </div>
        <div class="form-group">
            <label>Phone</label>
            <input type="text" class="form-control" th:field="*{numberPhone}"
                placeholder="Enter phone" required>
        </div>
        <div class="form-group">
            <label>password</label>
            <input type="password" class="form-control" th:field="*{passWord}" placeholder="password" required>
        </div>
        <div class="form-group">
            <label>check password</label>
            <input type="password" class="form-control" name="password1" placeholder="check password" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
